<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title> Login / Sign Up Form</title>

	<!-- Reference to the css styling sheet -->
	<link rel="stylesheet" href="./src/main.css">

	<!-- Script for email validation -->
	<script 
		src="https://kit.fontawesome.com/a076d05399.js">
	</script>
</head>
<body>
	<!-- Login/sign-up form-->
	<div class="container"> 
		<!-- Login form-->
		<form class="form" id="login">
			<h1 class="form__title">Login</h1>
			 <div class="form__message form__message--error"></div>
			 <div class="form__input-group">
				<input type="text" class="form__input" autofocus placeholder="Username or email">
				<div class="form__input-error-message"></div>
			 </div>
			<div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
		 	</div>
			<button class="form__button" type="submit">Continue</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password?</a>
			</p>
			<p class="form__text">
				<a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
				<!-- the linkCreateAccount will be referenced in js-->
			</p>
		</form>

		<!-- Sign up form -->
		<form class="form form--hidden" id="createAccount">
			<h1 class="form__title">Create Account</h1>
			 <div class="form__message form__message--error"></div>

			 <div class="form__input-group">
				<input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
				<div class="form__input-error-message"></div>
			 </div>

			 <div class="form__input-group">
				<input type="text" class="form__input" autofocus placeholder="Email Address">
				<div class="form__input-error-message"></div>
			 </div>
			 <!-- Put test email validation form here-->
			<div class="form__input-group">
					<input onkeyup="check()" id="email" type="text" class="form__input" placeholder="Email Address test"> 
					<div class="icons">
							<span class="icon1 fas fa-exclamation"></span>
							<span class="icon2 fas fa-check"></span>
					</div>
			</div>
			<div class="form__input-error-message"></div>
			<!-- End test email validation form-->
			<div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
		 	</div>
			 <div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Confirm password ">
				<div class="form__input-error-message"></div>
		 	</div>
			<button class="form__button" type="submit">Continue</button>
			<p class="form__text">
				<a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
			</p>
		</form>
	</div>
	<script src="./src/main.js"></script>

	<!-- Email validation script-->
	<script>
		const email = document.querySelector("#email");
		let regExp =  /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
		function check() {
			if(email.value.match(regExp)) {
				email.style.borderColor = "#27ae60";
			} else {
				email.style.borderColor = "#e74c3c";
			}
			if(email.value == "") {
				email.style.borderColor = "lightgrey";
			}
		}
	</script> 

	<!-- React JS DOM container -->
	<div id="like_button_container"></div>

	<!-- Load React. -->
	<!-- Note: When deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

	<!-- Load our React component. -->
	<script src="like_button.js"></script>
</body>
