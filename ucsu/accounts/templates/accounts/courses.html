{% extends 'accounts/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Courses</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Course</th>
                    <th>Professor</th>
                </tr>

                {% for i in courses %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.prof}}</td>
                    </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>
    
</div>

{% endblock %}
