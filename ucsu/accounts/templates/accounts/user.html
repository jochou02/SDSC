{%  extends 'accounts/main.html' %}
{% block content %}

<h3>User page</h3>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Course</th>
					<th>Professor</th>
				</tr>

				{% for course in courses %}

				<tr>
					<td>{{course.name}}</td>
					<td>{{course.prof}}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
